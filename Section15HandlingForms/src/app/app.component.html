<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div id="user-data" ngModelGroup="userData"
          #userData="ngModelGroup"

        >
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username"
                   ngModel
                   type="text"
                   required

            >
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input class="form-control" id="email" name="email"
                   ngModel
                   type="email"
                   required
                   email
                   #email="ngModel"
            ><!-- ngModel o day la de xac dinh email la 1 model co class rieng-->
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a vild email!</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User Data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select class="form-control" id="secret"
                  name="secret"
                  [ngModel]="defaultQuestion"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" rows="3"
                    class="form-control"
            [(ngModel)]="answer"
          >

          </textarea>
        </div>
        <p>You reply:{{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label> <input type="radio"
                         name="gender"
                         ngModel
                  [value]="gender"
                         required
            >{{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit"
          [disabled]="!f.valid"
        >Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your data</h3>
      <p>Username: {{user.username}}</p>
      <p>Mail: {{user.email}}</p>
      <p>Secret Question: Your first {{user.secretQuestion}}</p>
      <p>Answer: {{user.answer}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
</div>
