<label for="">Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)" />
<input type="text" class="form-control" [(ngModel)]="serverName" />
<div>
  <input
    type="text"
    class="form-control"
    placeholder="User Name"
    (input)="onCreateUserName($event)"
  />
</div>


<button type="button" class="btn btn-success" (click)="onClickBtnAdd($event)">
  Add user name
</button>

<button type="button" class="btn btn-danger" (click)="onResetUserName()">
  Reset name
</button>

<!-- <p>{{serverName}}</p> -->
<button
  type="button"
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer($event)"
>
  Add server
</button>

<p>{{ userName }}</p>

<p>{{ serverCreationStatus }}</p>
<app-server></app-server>
