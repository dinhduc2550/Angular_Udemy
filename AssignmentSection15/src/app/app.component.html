<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
      1) Mail address (should not be empty and should be an email address)
      2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
      Set "Advanced" as Default
      3) A Password field (should not be empty)
      4) A Submit Button

         Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

      Upon submitting the form, you should simply print the Value of the Form to the Console.
      Optionally, display it in your template.
      -->
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="mail">Mail Address</label>
          <input class="form-control" email id="mail" name="mail"
                 ngModel
                 required
                 type="text"
                 #email = "ngModel"
          >
          <span *ngIf="!email.valid && email.touched" class="help-block">Please input mail!</span>
        </div>

        <div class="form-group">
          <label for="subscription">Choose a Subcription</label>
          <select class="form-control" [ngModel]="selectedSubscription" id="subscription"
                  name="subscription">
            <option *ngFor="let s of subscriptions" [value]="s">
              {{s}}</option>
          </select>
        </div>


        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" id="password" name="password" ngModel
                 required
                 type="password"
                 #password = "ngModel"
          >
          <span *ngIf="!password.valid && password.touched"
                class="help-block">Please password mail!</span>
        </div>
        <p *ngIf="!password.valid&&password.touched">Please input password</p>
        <p *ngIf="!f.valid && f.touched">The form is invalid</p>
        <button class="btn btn-primary" type="submit"
        [disabled]="!f.valid">
            Submit
        </button>
      </form>
    </div>
    <hr>
    <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your Data</h3>
          <p>Mail: {{data.mail}}</p>
          <p>Subscription: {{data.sub}}</p>
          <p>Password: {{data.password}}</p>
        </div>
    </div>
  </div>

</div>
