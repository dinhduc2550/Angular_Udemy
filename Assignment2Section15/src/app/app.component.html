<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="formGroupAssignment">
        <div formGroupName="data">
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input class="form-control"
                   formControlName="projectName2"
                   id="projectName"
                   type="text"
            >
            <span
              *ngIf="!formGroupAssignment.get('data.projectName2')!.valid
              &&formGroupAssignment!.get('data.projectName2')!.touched">

               <span *ngIf="formGroupAssignment.get('data.projectName2').errors['nameIsForbidden']">
                 This project name is invalid!
               </span>
              <span *ngIf="formGroupAssignment.get('data.projectName2').errors['required']">This name is not empty</span>
              </span>
          </div>
          <div class="form-group">
            <label for="mail">Mail</label>
            <input class="form-control"
                   formControlName="mail2"
                   id="mail"
                   type="mail"
            >
            <span> Please Enter Email!</span>
          </div>
          <div formArrayName="status2">
            <div class="form-group">
              <label for="status">Project status</label>
              <select class="form-control"
                      id="status"
              >
                <option *ngFor="let s of options" [value]="s">{{s}}</option>
              </select>
            </div>
          </div>
        </div>
        <button [disabled]="!disabled" class="btn btn-default"
                type="submit">Submit
        </button>
      </form>
    </div>
  </div>
</div>
